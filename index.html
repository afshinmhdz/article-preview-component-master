<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="img">
        <img class="mainImg" src="./images/drawers.jpg" alt="" />
      </div>
      <div class="content">
        <h2 class="title">
          Shift the overall look and feel by <br />
          adding these wonderful touches to <br />
          furniture in your home
        </h1>
        <p class="desc">
          Ever been in a room and felt like something was missing? <br />
          Perhaps it felt slightly bare and uninviting. I’ve got some <br />
          simple tips to help you make any room feel complete.
        </p>
        <div class="footer">
          <img src="./images/avatar-michelle.jpg" alt="" class="profile" />
          <div class="name">
            <span class="name"> Michelle Appleton</span>
             <span class="name year">28 Jun 2020</span>
          </div>
  
          <div class="flash">
          <img src="./images/icon-share.svg" alt="" class="flash arrow" >
        </div>
        </div>
      </div>
      
      
    </div>

  

  </body>
</html>
